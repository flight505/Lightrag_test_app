[project]
name = "lightrag-test"
version = "0.1.0"
description = "A Streamlit-based LightRAG application for academic research."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Core packages
    "streamlit",
    "watchdog",
    "termcolor",
    "networkx",
    "openai",
    "pandas",
    "numpy",
    "marker-pdf>=1.2.3",
    "matplotlib",
    "requests",
    "stqdm",
    "uv",
    # PDF processing
    "pymupdf",  # fitz
    "PyPDF2",
    "scholarly",
    
    # RAG packages
    "lightrag-hku>=1.0.9",
    
    # Development
    "python-dotenv",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
